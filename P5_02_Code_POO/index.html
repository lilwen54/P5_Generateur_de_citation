<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="index.css">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Générateur de citation</title>
</head>

<body>
    <h1>Bienvenue sur notre générateur de citations</h1>
    <br> 
    <h2>Générateur de citation aléatoire</h2>
    <br>
    <p>Cliquez une fois pour générer une phrase aléatoirement</p> 
    
    <button id="btn">Générer une citation aléatoire</button> 
    <br> <br>

    <div id="maDiv1"></div>

    <br>
    
    <button id="stop1">Stop</button>

    <br><br>

    <!--//////////////////////////////////////////////////////////////////////////////-->

    <br> <br>

    <h2>Générateur de citation à double choix</h2>
    <p>(Par defaut on générera une citation)</p>
    <br>

    <div class="conteneur row text-center">
        
        <div class="col-xl-6 col-lg-6" id="choixA">
            <img class="col-lg-6" src="soleil.jpg" alt="Soleil">
                <div class="col-lg-12">
                    <button id="A" class="AB img col-lg-6">A</button>
                    <div id="messageA">  
                    </div>
                </div>
        </div>
        
        <div class="col-xl-6 col-lg-6" id="choixB">
            <img class="col-xl-6" src="lion.jpg" alt="Animaux">
                <div class="col-lg-12">
                    <button id="B" class="AB img col-lg-6">B</button>
                    <div id="messageB">
                    </div>
                </div>
        </div>

    </div>

    <br> <br>
    <div id="choice">
        <button class="chiffre" id="chiffre1" value="1">1</button>
        <button class="chiffre" id="chiffre2" value="2">2</button>
        <button class="chiffre" id="chiffre3" value="3">3</button>
        <button class="chiffre" id="chiffre4" value="4">4</button>
        <button class="chiffre" id="chiffre5" value="5">5</button>
    </div>
    <!--Message & Stop-->
    <div id="message"></div>

    <br>

    <button id="btn2">Valider</button> <button id="stop2">Stop</button>

    <br>

    <div id="maDiv2"></div>

    <br>

    

    <!--JAVASCRIPT-->
    <script src="./Choice.js"></script> 
    <script src="./Generateur.js"></script>
    <script src="./main.js"></script>

</body>
</html>
